# Quant Trading Gym - Development Mode
# Usage: docker compose -f docker-compose.dev.yaml up

services:
  # ─────────────────────────────────────────────────────────────────────────
  # Server Service: HTTP/WebSocket backend for React frontend
  # ─────────────────────────────────────────────────────────────────────────
  server:
    build:
      context: .
      dockerfile: dockerfile/server/Dockerfile
    ports:
      - "8001:8001"
    volumes:
      - ./data:/data
    environment:
      - SIM_SERVER=true
      - SIM_TICKS=0
      - STORAGE_PATH=/data/sim.db
      - SIM_SERVER_PORT=8001

  # ─────────────────────────────────────────────────────────────────────────
  # Frontend Service: Vite dev server with hot reload
  # ─────────────────────────────────────────────────────────────────────────
  frontend:
    build:
      context: .
      dockerfile: dockerfile/frontend/Dockerfile
      target: dev
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8001
    depends_on:
      - server
