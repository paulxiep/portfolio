# Quant Trading Gym - Docker Compose
# V4.2: Server + Frontend for React-based UI

services:
  # ─────────────────────────────────────────────────────────────────────────
  # Server Service: HTTP/WebSocket backend for React frontend (V4.2)
  # ─────────────────────────────────────────────────────────────────────────
  server:
    build:
      context: .
      dockerfile: dockerfile/Dockerfile.server
    ports:
      - "8001:8001"  # API/WebSocket server
    volumes:
      - ./data:/data
    environment:
      - SIM_SERVER=true
      - SIM_TICKS=0  # Run indefinitely
      - STORAGE_PATH=/data/sim.db
      - SIM_SERVER_PORT=8001

  # ─────────────────────────────────────────────────────────────────────────
  # Frontend Service: React/Vite development server (V4.1)
  # ─────────────────────────────────────────────────────────────────────────
  frontend:
    build:
      context: .
      dockerfile: dockerfile/Dockerfile.frontend
      target: dev
    ports:
      - "5173:5173"  # Vite dev server
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8001
    depends_on:
      - server
